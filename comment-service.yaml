server:
  port: 6868

spring:
  application:
    name: comment-service
  cloud:
    inetutils:
      preferredNetworks:
        - 192.168
        - 10.0
  datasource:
    url: jdbc:h2:file:./commentsDB
    driverClassName: org.h2.Driver
    username: sa
    password: password
    initialization-mode: always
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
eureka:
  client:
    service-url:
      default-zone: http://host.docker.internal:8761/
  instance:
    hostname: host.docker.internal
